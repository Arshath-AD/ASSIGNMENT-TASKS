    <h1>Registration Form</h1>
    <form>
        <label for="name">Name:</label><input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><input type="tel" id="phone" name="phone"><br>
        <label for="category">Participation Category:</label>
        <select id="category" name="category">
            <option value="speaker">Speaker</option>
            <option value="attendee">Attendee</option>
            <option value="volunteer">Volunteer</option>
        </select><br>
        <label>Payment Method:</label>
        <input type="radio" name="payment" value="card"> Card
        <input type="radio" name="payment" value="cod"> Cash on Delivery<br>
        <input type="checkbox" name="terms" required> I agree to the terms<br>
        <input type="submit" value="Register">
    </form>
</body>
